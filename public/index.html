<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchHentai — Home</title>
  <meta name="description" content="Watch hentai series and episodes online in HD quality.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="index">

  <!-- Navbar: JS fills this from /api/extra -->
  <nav id="mainNav" style="position:sticky;top:0;z-index:500;background:rgba(5,7,15,.88);backdrop-filter:blur(24px);border-bottom:1px solid rgba(255,255,255,.06)">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">Watch<em>Hentai</em></a>
      <div style="margin-left:auto;display:flex;align-items:center"><div class="spin spin-sm"></div></div>
    </div>
  </nav>

  <!-- ── HERO SLIDER ─────────────────────────────── -->
  <section id="heroSec" style="background:var(--bg1)">
    <div id="heroSlider">
      <div style="min-height:520px;display:flex;align-items:center;justify-content:center">
        <div class="spin"></div>
      </div>
    </div>
  </section>

  <!-- ── HOME GRIDS ──────────────────────────────── -->
  <div id="homeSecs">
    <section class="home-sec">
      <div class="home-sec-inner">
        <div class="section-hd">
          <div class="section-hd-left">
            <span class="section-eyebrow">Fresh Content</span>
            <h2 class="section-title">New Episodes</h2>
          </div>
          <a href="index.html?type=videos" class="view-more">View All →</a>
        </div>
        <div class="grid ep" id="newEpGrid">
          <!-- JS fills -->
        </div>
      </div>
    </section>

    <section class="home-sec shaded">
      <div class="home-sec-inner">
        <div class="section-hd">
          <div class="section-hd-left">
            <span class="section-eyebrow">Popular Now</span>
            <h2 class="section-title">Trending Series</h2>
          </div>
          <a href="index.html?type=trending" class="view-more">View All →</a>
        </div>
        <div class="grid" id="trendGrid">
          <!-- JS fills -->
        </div>
      </div>
    </section>
  </div>

  <!-- ── LIST SECTION (trending / videos / series) ── -->
  <div id="listSec" class="hidden">
    <div class="page-bar">
      <div class="wrap page-bar-inner">
        <h1 id="listTitle">Series</h1>
      </div>
    </div>
    <div class="wrap" style="padding-top:1.75rem">
      <div class="grid lg" id="listGrid"></div>
      <div id="listPag"></div>
    </div>
  </div>

  <!-- ── CALENDAR ─────────────────────────────────── -->
  <div id="calSec" class="hidden">
    <div class="page-bar">
      <div class="wrap page-bar-inner">
        <h1>Release Calendar</h1>
        <p>Upcoming and recent episode schedule</p>
      </div>
    </div>
    <div class="wrap" style="padding-top:1.75rem" id="calContent">
      <div class="spin"></div>
    </div>
  </div>

  <!-- ── SEARCH RESULTS ───────────────────────────── -->
  <div id="searchSec" class="hidden">
    <div class="page-bar">
      <div class="wrap page-bar-inner">
        <h2 class="search-ttl" id="searchTitle">Search Results</h2>
      </div>
    </div>
    <div class="wrap" style="padding-top:1.75rem">
      <div class="grid lg" id="searchGrid"></div>
      <div id="searchPag"></div>
    </div>
  </div>

  <!-- ── FOOTER ────────────────────────────────────── -->
  <footer class="site-footer" id="siteFooter">
    <div class="footer-inner">
      <div class="footer-brand">Watch<em>Hentai</em></div>
      <p class="footer-copy">WatchHentai.net © 2025 — All content belongs to their respective owners.</p>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
