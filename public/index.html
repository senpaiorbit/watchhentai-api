<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchHentai — Home</title>
  <meta name="description" content="Watch hentai series and episodes online in HD quality.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="index">

  <!-- Navbar injected by JS (/api/extra) -->
  <nav id="mainNav" style="position:sticky;top:0;z-index:500;background:rgba(5,7,15,.92);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,.06)">
    <div class="nav-in">
      <a href="index.html" class="nav-logo">Watch<em>Hentai</em></a>
      <div style="margin-left:auto;display:flex;align-items:center">
        <div class="spin spin-sm"></div>
      </div>
    </div>
  </nav>

  <!-- Hero (featured slider OR fallback banner) -->
  <section id="heroSec">
    <div id="heroSlider" style="min-height:80px;background:var(--bg1)">
      <div style="min-height:500px;display:flex;align-items:center;justify-content:center">
        <div class="spin"></div>
      </div>
    </div>
  </section>

  <!-- Home grids: New Episodes + Trending -->
  <div id="homeSecs">
    <section class="home-sec">
      <div class="wrap">
        <div class="sec-hd">
          <div class="sec-hd-l">
            <span class="eyebrow">Fresh Content</span>
            <h2 class="sec-title">New Episodes</h2>
          </div>
          <a href="index.html?type=videos" class="view-more">View All →</a>
        </div>
        <div class="grid ep" id="newEpGrid"></div>
      </div>
    </section>
    <section class="home-sec alt">
      <div class="wrap">
        <div class="sec-hd">
          <div class="sec-hd-l">
            <span class="eyebrow">Popular Now</span>
            <h2 class="sec-title">Trending Series</h2>
          </div>
          <a href="index.html?type=trending" class="view-more">View All →</a>
        </div>
        <div class="grid" id="trendGrid"></div>
      </div>
    </section>
  </div>

  <!-- List section (trending / videos / series) -->
  <div id="listSec" class="hidden">
    <div class="page-bar"><div class="wrap"><h1 id="listTitle">Series</h1></div></div>
    <div class="wrap" style="padding-top:1.75rem">
      <div class="grid lg" id="listGrid"></div>
      <div id="listPag"></div>
    </div>
  </div>

  <!-- Calendar -->
  <div id="calSec" class="hidden">
    <div class="page-bar">
      <div class="wrap"><h1>Release Calendar</h1><p>Upcoming and recent episode schedule</p></div>
    </div>
    <div class="wrap" style="padding-top:1.75rem" id="calContent">
      <div class="spin"></div>
    </div>
  </div>

  <!-- Search results -->
  <div id="searchSec" class="hidden">
    <div class="page-bar">
      <div class="wrap"><h2 id="searchTitle" style="font-family:var(--fd);font-size:clamp(1.4rem,3vw,2rem);font-weight:700">Search Results</h2></div>
    </div>
    <div class="wrap" style="padding-top:1.75rem">
      <div class="grid lg" id="searchGrid"></div>
      <div id="searchPag"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer" id="siteFooter">
    <div class="ft-in">
      <div class="ft-brand">Watch<em>Hentai</em></div>
      <p class="ft-copy">WatchHentai.net © 2025 — All content belongs to their respective owners.</p>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
